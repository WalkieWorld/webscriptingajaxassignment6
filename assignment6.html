<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <title>Assignment 6: Presidents Table</title>
</head>
<body class="container">
<form class="form-inline">
    <section class="form-group">
        <label for="number">Number</label>
        <input id="number" type="text" class="form-control" placeholder="President Number">
    </section>
    <section class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" placeholder="President Name">
    </section>
    <section class="form-group">
        <label for="birthday">Birthday</label>
        <input id="birthday" type="text" class="form-control" placeholder="yyyy">
    </section>
    <button id="btnFilter" class="btn btn-default">Search</button>
</form>
    <section>
        <table id="presidentTable">
            <thead>
                <tr>
                <th>
                    Number
                </th>
                <th>
                    Name
                </th>
                <th>
                    Birthday
                </th>
                <th>
                    Took Office
                </th>
                <th>
                    Left Office
                </th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
<script src="js/myjs.js"></script>
</body>
</html>
